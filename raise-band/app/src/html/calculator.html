<section>
    <div class="calculator">
        <h3 class="calculator__title">Calculator</h3>
        <p class="calculator__descript">Nam libero tempore, cum soluta nobis est eligendi optio</p>
        <form class="form" action="#" method="POST">
            <div class="form__control">
                <select class="control control__colors" name="colors" id="colors">
                    <option selected hidden>Colors</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="orange">orange</option>
                </select>
                <select class="control control__size" name="size" id="size">
                    <option selected hidden>Size</option>
                    <option value="100%">100%</option>
                    <option value="150%">150%</option>
                    <option value="200%">200%</option>
                </select>
                <div class="control control__val">100</div>
                <div class="control control__calendar"></div>
                <select class="control control__city" name="city" id="city">
                    <option selected hidden>City</option>
                    <option value="kyiv">Kyiv</option>
                    <option value="odessa">Odessa</option>
                    <option value="rivne">Rivne</option>
                    <option value="lviv">Lviv</option>
                </select>
                <select class="control control__delivery" name="delivery" id="delivery">
                    <option selected hidden>Delivery</option>
                    <option value="new post">New Post</option>
                    <option value="ukrposhta">Ukrposhta</option>
                    <option value="pickup">Pickup</option>
                </select>
            </div>
            <div class="form__total">
                <output class="form__total__res" name="result">56.25 $</output>
                <input class="form__submit" type="submit" value="Anfragen">
            </div>
        </form>
    </div>
</section>
